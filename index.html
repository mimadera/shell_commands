<!DOCTYPE html>
<html>
	<head>
		<title>Shell Commands guide</title>
	</head>

	<body>
		<b>ls</b> - listuje wszystkie pliki w obecnej lokalizacji
		flagi:
		<b>-a</b> - pokazuje ukryte pliki
		<b>-l</b> - pokazuje prawa użytkoników, rozmiar plików w bajtach, date modyfikacji i inne
		<b>-lh</b> - pokazuje rozmiar plików w innych jednostkach niż bajtach
	</body>
</html>
